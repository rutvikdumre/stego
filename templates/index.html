
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


    <title>StegoChat</title>

</head>

<body class="px-5 py-5">
      
    <section id="showcase" class="pb-5 pt-5">
    <div class="primary-overlay text-white">
      <div class="container-fluid">
        <div class="row text-dark align-items-center">
          <div class="col-lg-8 offset-md-2 text-center" >
            <img src="{{ url_for('static', filename='logo.jpg')}}" alt="" class="img-fluid d-none d-lg-inline" style="max-height: 30rem;">
            <img src="{{ url_for('static', filename='logo.jpg')}}" alt="" class="img-fluid d-lg-none d-sm-inline d-none" style="max-height: 20rem;">
            <img src="{{ url_for('static', filename='logo.jpg')}}" alt="" class="img-fluid d-sm-none d-inline mx-auto" style="max-height: 15rem;">
        </div>
          </div>
      </div>
    </div>
  </section>
        
        <form method=post enctype=multipart/form-data class="my-5">
            <div class="custom-file mt-1 mb-5">
                    <input type="file" id="myfile" class="custom-file-input" name=file>
                    <label class="custom-file-label" for="myfile">Choose Image</label>
                </div>

            <div class="d-flex justify-content-center ">
                <div class="btn-group">
                    <button class="btn btn-dark px-5" type=submit value=encrypt name="go">Hide</button>
                    <button class="btn btn-outline-dark px-5" type=submit value=decrypt name="go">Unhide</button>
                </div>
            </div>
            <div>
                <br>
                <br>
                <p style="color: red;text-align: center;">{{error}}</p>
            </div>
        </form>
    



</body>

</html>
